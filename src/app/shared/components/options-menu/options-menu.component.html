<div class="relative">
  <button
    (click)="toggleMenu()"
    class="p-1 text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100 rounded-full focus:outline-none"
    aria-label="Opciones"
  >
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M10 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4z"
      />
    </svg>
  </button>

  @if (menuOpen() || open()) {
  <div
    class="absolute right-0 mt-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-lg z-20 w-fit overflow-hidden"
  >
    @for (option of options(); track $index) {
    <button
      (click)="selectOption(option)"
      class="block w-full text-left px-2 py-1 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700  first:rounded-t-lg last:rounded-b-lg"
    >
      {{ option.label | translate }}
    </button>
    }
  </div>

  }
</div>
