<div
  class="min-h-screen bg-gray-50 dark:bg-gray-900 p-4 flex flex-col items-center transition-colors duration-300"
>
  <header class="w-full flex justify-end mb-6">
    <button
      (click)="logout()"
      class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 cursor-pointer"
    >
      {{ 'postList.logout' | translate }}
    </button>
  </header>

  <div class="w-full max-w-2xl">
    <post-form />
  </div>
  @switch (true) { @case (isLoading()) {
  <loading-spinner class="flex justify-center mt-4" />
  } @case (posts().length > 0) {
  <div class="w-full max-w-2xl mt-8 space-y-6">
    @for (post of posts(); track post.id) {
    <post-item [postItem]="post" />
    }
  </div>
  } @default {
  <div class="text-gray-500 dark:text-gray-400 mt-2">
    {{ 'postList.noPosts' | translate }}
  </div>
  } }
</div>
