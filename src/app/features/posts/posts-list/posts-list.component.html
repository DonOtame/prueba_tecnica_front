<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8 px-4 flex flex-col items-center">
  <header class="w-full max-w-2xl flex justify-end mb-6">
    <button
      (click)="logout()"
      class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      {{ 'postList.logout' | translate }}
    </button>
  </header>

  <div class="w-full max-w-2xl mb-8">
    <post-form />
  </div>

  @switch (true) { @case (isLoading()) {
  <div class="flex justify-center mt-8">
    <loading-spinner />
  </div>
  } @case (posts().length > 0) {
  <div class="w-full max-w-2xl mt-4 grid gap-6">
    @for (post of posts(); track post.id) {
    <div
      class="bg-white dark:bg-gray-800 shadow-md rounded-xl p-6 hover:shadow-lg transition-shadow duration-300"
    >
      <post-item [postItem]="post" />
    </div>
    }
  </div>
  } @default {
  <div class="text-gray-500 dark:text-gray-400 mt-8 text-center">
    {{ 'postList.noPosts' | translate }}
  </div>
  } }
</div>
